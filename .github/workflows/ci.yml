name: CI

on:
  push:
    branches: [main, easy-setup]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tmux
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y tmux
          elif [ "$RUNNER_OS" == "macOS" ]; then
            brew install tmux
          fi
        shell: bash

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          python -m pytest tests/unit/ -v --tb=short

      - name: Run e2e tests
        run: |
          python -m pytest tests/e2e/ -v --tb=short

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff check
        run: |
          ruff check . --output-format=github

  # Security check - ensure no secrets in code
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for hardcoded secrets
        run: |
          # Check for potential secrets (excluding test files)
          if grep -rE "(api_key|secret_key|password)\s*=\s*['\"][a-zA-Z0-9]{20,}" \
               --include="*.py" --exclude-dir=tests .; then
            echo "::error::Potential hardcoded secrets found!"
            exit 1
          fi
          echo "No hardcoded secrets detected"

      - name: Check for .env files
        run: |
          if find . -name "*.env" -o -name ".env*" | grep -v ".env.example" | grep .; then
            echo "::error::.env files should not be committed!"
            exit 1
          fi
          echo "No .env files found"

  # Test the install script syntax
  install-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate install.sh syntax
        run: |
          bash -n install.sh
          echo "install.sh syntax is valid"

      - name: ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          additional_files: 'install.sh'
