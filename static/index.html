<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>field-agent</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- xterm.js from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
</head>
<body>
    <div id="app">
        <!-- Login View -->
        <div id="login-view" class="view">
            <div class="login-container">
                <h1>field-agent</h1>
                <p class="subtitle">Browser-based tmux session manager</p>
                <form id="login-form">
                    <input
                        type="password"
                        id="passphrase"
                        placeholder="Enter passphrase"
                        autocomplete="current-password"
                        required
                    >
                    <button type="submit" id="login-btn">Login</button>
                </form>
                <p id="login-error" class="error"></p>
            </div>
        </div>

        <!-- Sessions View -->
        <div id="sessions-view" class="view hidden">
            <header>
                <h1>Sessions</h1>
                <div class="header-actions">
                    <button id="refresh-btn" class="icon-btn" title="Refresh">&#x21bb;</button>
                    <button id="logout-btn" class="icon-btn" title="Logout">&#x2715;</button>
                </div>
            </header>
            <main>
                <div id="sessions-list"></div>
                <button id="new-session-btn" class="primary-btn">+ New Session</button>
            </main>
        </div>

        <!-- Terminal View -->
        <div id="terminal-view" class="view hidden">
            <header class="terminal-header">
                <button id="back-btn" class="icon-btn">&#x2190;</button>
                <span id="session-name">Session</span>
                <button id="disconnect-btn" class="icon-btn">&#x2715;</button>
            </header>
            <div id="terminal-container"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/terminal.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
